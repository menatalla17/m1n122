<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Payment</title>
  <link rel="stylesheet" href="Styles/card-payment-style.css">
</head>
<body class="light">
  <div class="payment-container">
    <div class="header">
      <button class="back-btn" onclick="goBack()">â†</button>
      <h1>Card Payment</h1>
    </div>

    <!-- Visa / Mastercard logos -->
    <div class="card-logos">
      <img src="icons/visa.svg" alt="Visa">
      <img src="icons/mastercard.svg" alt="Mastercard">
    </div>

    <!-- Card Information Form -->
    <div id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Card Number" required><br>
      <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required><br>
      <input type="text" id="cvv" placeholder="CVV" required><br>
      <input type="text" id="cardHolder" placeholder="Cardholder Name" required><br>
      <div class="input-wrapper">
      <input type="password" id="cardPassword" placeholder="Password" required><br>
      <span class="eye" id="toggleCardPassword">ğŸ‘ï¸</span>
      </div>
      <button id="submitPaymentBtn">Proceed to Authentication</button>
    </div>

    <!-- Authentication Code Form (hidden at first) -->
    <div id="authForm" class="hidden">
      <p>Enter the code sent to your phone</p>
      <input type="text" id="authCode" placeholder="Enter Code"><br>
      <button id="verifyCodeBtn">Confirm Payment</button>
    </div>

    <!-- Payment Result -->
    <div id="paymentResult" class="hidden">
      <h2 id="paymentStatus"></h2>
      <button onclick="window.location.href='Menu.html'">Return to Menu</button> <!-- Location to Menu-->
    </div>
  </div>

  <script src="Scripts/card-payment-script.js"></script>
</body>
</html>
